<body>

    <h2>Welcome back to html input and select box</h2>

    <input type="text" id="id_name">
    <br>
    <label>phone:</label>
    <input type="tel" id="id_phone">
    <br>
    <label>Choose cake:</label>
    <select id="id_cake">
      <option value="vanilla">Vanilla cake</option>
      <option value="chocolate">Chocolate cake</option>
      <option value="orange">Orange cake</option>
    </select>
    <br>
    <br>
